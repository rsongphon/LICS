# Mosquitto MQTT Broker Configuration
# LICS - Lab Instrument Control System

# Allow anonymous connections (for local development)
# In production, set allow_anonymous false and configure authentication
allow_anonymous true

# MQTT listener on port 1883
listener 1883
protocol mqtt

# WebSockets listener on port 9001 (for browser clients)
listener 9001
protocol websockets

# Persistence settings
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_connections -1
